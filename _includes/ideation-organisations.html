<!-- Ideation Organisations Section -->
<section id="about-hackathon" class="about-hackathon" style="padding-top:0px; padding-bottom:0px">
    <div class="content-wrapper">
        <div class="col-md-8 col-md-offset-2">
            <h3>{{ site.ideationOrganisationsTitle }}</h3>
            {% for row in site.organisationsRows %}
            {% assign check = forloop.index0 | modulo:2 %}
            <div class="hackathon-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                <div class="hackathon-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <img class="img-responsive" src="{{ site.baseurl }}/img/organisations/{{ row.image }}" alt="Hackathon">
                </div>
                <div class="hackathon-details animated hiding" data-animation="{% if check == 0 %}fadeInRight{% else %}fadeInLeft{% endif %}" data-delay="0">
                    <h4>{{ row.title }}</h4>
                    <p>{{ row.details }}</p>
                    {% if row.slides %}
                    <p>The slides for this presentation can be found <a href='{{ row.slides }}'>here</a>.</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Ideation Organisations Section -->
