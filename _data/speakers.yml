  bio: "Wendy Ju is Executive Director of Interaction Design Research at Stanford University's Center for Design Research. Wendys research investigates novel human-machine interaction, particularly human-robot interaction and autonomous car interfaces. Since receiving her PhD from Stanford in 2008, Wendy has been innovating curriculum at the intersection of technology, design and the arts. At CDR, Wendy aims to increase awareness and appreciation for the role of Design Research and to make the Bay Area the epicenter for design intellectualism and discourse. She is also Associate Professor of Interaction Design in the Graduate Design Program at California College of the Arts in San Francisco and Associate Professor in the Graduate Design Program at California College of the Arts. "
